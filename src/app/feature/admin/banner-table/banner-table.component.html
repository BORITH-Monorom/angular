<div class="container mx-auto  flex flex-wrap md:flex-nowrap gap-5">
  <div class="ng-content w-full md:w-1/2">
    <p class="ng-text-lg">banner</p>
    <div class="flex flex-col  ">
      <mat-form-field class="w-full">
        <mat-label>name</mat-label>
        <input matInput type="text" [(ngModel)]="bannerName">
      </mat-form-field>
      <div>
        <input type="file"  class="ng-file-input !hidden" (change)="onFileSelected($event)" #fileUpload>
      </div>
      <div class="file-upload flex items-center gap-3">
        {{fileName || 'No file selected' | truncate: 20}}
        <button color="primary" class="!bg-slate-100" mat-icon-button (click)="fileUpload.click()"><mat-icon>attach_file</mat-icon></button>
      </div>
      <button class="mt-3" mat-raised-button (click)="uploadBanner()">Upload</button>
    </div>
  </div>

  <div class="ng-content w-full md:w-1/2">
    <p class="ng-text-lg">Result</p>
    <div class="flex flex-wrap gap-5 ">
      @for (result of results$ | async; track result; let i = $index) {
        <div class="ng-content relative group ">
          <span class="">{{result.title}}</span>
          <img class="size-16 mt-3" [src]="result.image" alt="Banner Image">
          <div class=" absolute top-0 right-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <button class="!bg-slate-100 !rounded-full" mat-mini-fab (click)="onDelete(result._id)"><mat-icon>close</mat-icon></button>
          </div>
        </div>
      }
    </div>
  </div>
</div>
