<mat-drawer-container  class="example-container h-screen" autosize>
  <mat-drawer #drawer color="primary" class="p-5 mt-3 top-0 sticky !bg-slate-200" [mode]="Mode()">
    <h1 class="text-center">Menu</h1>
    <mat-list role="list">
      <mat-list-item role="listitem"><button mat-button  (click)="toggle('course')">Course</button></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem"><button mat-button (click)="toggle('banner')">Banner</button></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item role="listitem"><button mat-button (click)="toggle('formBanner')">Maskmail banner</button></mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="example-sidenav-content m-5">

    <mat-icon class="cursor-pointer top-5 sticky" (click)="toggleDrawer(drawer)">
      {{drawerOpen ? 'close' : 'menu'}}
    </mat-icon>
    @if (viewComponent === 'course') {
      <app-category-list></app-category-list>
    }
    @if (viewComponent === 'banner') {
      <app-banner-table></app-banner-table>
    }
    @if (viewComponent === 'formBanner') {
      <app-form-banner></app-form-banner>
    }

  </div>

</mat-drawer-container>
