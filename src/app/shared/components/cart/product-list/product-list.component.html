<div class="flex flex-wrap gap-5">
  @for (product of products; track product) {
    <mat-card class="w-56">
      <mat-card-content>{{product}}</mat-card-content>
      <mat-card-actions class="flex justify-center mb-2">
        <button mat-raised-button (click)="addToCart(product)"><mat-icon>shopping_cart</mat-icon> Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
