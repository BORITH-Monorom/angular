
<div color="primary" class="ng-container gap-5 flex flex-col">
  <div class="ng-content">
    <p class="ng-text-lg">My Skill</p>
    <app-banner></app-banner>
  </div>


  <div class="ng-content">
    <p class="ng-text-lg">todo app</p>
    <div class="grid grid-cols-2">
      <p>total: {{taskService.todoCount()}}</p>
      @if(taskService.todoCount() === 0){
        <p>No tasks left</p>
      }
        <app-task-input></app-task-input>
        <app-task-list></app-task-list>
    </div>
  </div>

  <div class="ng-content relative">
    <p class="ng-text-lg">cart</p>
    <div class="absolute top-5 right-5">
      <button mat-raised-button>{{increment$ | async}}<mat-icon>shopping_cart</mat-icon></button>
    </div>

    <app-product-list></app-product-list>
    <mat-divider class="!my-5"></mat-divider>
    <app-cart></app-cart>
  </div>

  <div class="ng-content">
    <p class="ng-text-lg">convert lb to kg</p>
    <app-convert-input></app-convert-input>
    <app-convert-result></app-convert-result>
  </div>
</div>
