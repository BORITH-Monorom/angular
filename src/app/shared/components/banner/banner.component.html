
<div class=" gap-5 !flex justify-around">
  @if(slidesResource.status() === 'loading'){
    <mat-spinner></mat-spinner>
  }
  @else if(slidesResource.status() === 'resolved'){
    @for(slide of slidesResource.value(); track slide){
      <img  class="size-32 max-sm:size-20" [src]="slide.image" alt="Slide Image">
    }
  }
</div>
