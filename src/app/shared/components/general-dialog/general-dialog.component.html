<h1 mat-dialog-title>{{data.name}}</h1>
<mat-dialog-content>
  <p>What is your name</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="save()" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.save}}</button>
  <button (click)="close()" mat-button mat-dialog-close>{{data.close}}</button>
</mat-dialog-actions>
