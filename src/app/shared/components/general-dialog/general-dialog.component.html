<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
  <div>
    @if (data.component) {
      <ng-template #target>
      </ng-template>
    }
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="save()" color="primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.save}}</button>
  <button (click)="close()" color="accent" mat-button mat-dialog-close>{{data.close}}</button>
</mat-dialog-actions>
