<div class="custom-container py-5">
  <div class="custom-content px-5">
    <div class="flex flex-wrap gap-5 justify-center">
      @for (product of products; track product) {
        <mat-card appearance="outlined" class="p-4 min-w-72 max-w-72">
          <div class="flex flex-col justify-between h-full">
            <div class="h-56 overflow-hidden">
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle class="!text-red-500">{{product.price | currency}}</mat-card-subtitle>
              <mat-card-content class="my-5 h-32 overflow-y-auto leading-7 subpixel-antialiased">{{product.description}}</mat-card-content>
            </div>
            <div>
              <mat-card-footer class="flex justify-center">
                <button mat-raised-button>Add to cart</button>
              </mat-card-footer>
            </div>
          </div>
        </mat-card>
      }
      <!-- <ngx-loading [show]="loading" [config]="loadingConfig"></ngx-loading> -->
    </div>
  </div>
</div>
